# MyEventLane Theme Libraries
#
# Main theme library loaded globally via myeventlane_theme.info.yml.
# Assets are built by Vite into the dist/ folder.

global-styling:
  css:
    theme:
      dist/main.css: {}
  js:
    dist/main.js: { attributes: { type: module } }
  dependencies:
    - core/drupal

# Event form enhancements
event-form:
  js:
    dist/main.js: { attributes: { type: module } }
  dependencies:
    - core/drupal
    - core/drupal.form
    - core/drupal.states

# Account dropdown - direct script (non-module for compatibility)
account-dropdown:
  js:
    dist/account-dropdown.js: {}
  dependencies:
    - core/drupal
