# MyEventLane Theme Libraries
# Built with Vite; outputs live in dist/.

global-styling:
  css:
    theme:
      dist/main.css: {}
  js:
    dist/main.js: { attributes: { type: module } }
  dependencies:
    - core/drupal

# Account dropdown fallback bundle (kept for legacy attachments).
account-dropdown:
  js:
    dist/account-dropdown.js: {}
  dependencies:
    - core/drupal

# Event form behaviors rely on the main bundle; use dependencies only to avoid
# double-loading scripts while allowing targeted attachment from PHP/Twig.
event-form:
  dependencies:
    - myeventlane_theme/global-styling
    - core/drupal
    - core/drupal.form
    - core/drupal.states
