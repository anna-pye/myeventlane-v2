langcode: en
status: true

id: myeventlane_vendor
label: 'Vendor'
label_collection: 'Vendors'
label_singular: 'vendor'
label_plural: 'vendors'
label_count:
  singular: '@count vendor'
  plural: '@count vendors'

# Add bundle support
bundle_entity_type: myeventlane_vendor_type

handlers:
  storage: Drupal\Core\Entity\Sql\SqlContentEntityStorage
  view_builder: Drupal\Core\Entity\EntityViewBuilder
  list_builder: Drupal\myeventlane_vendor\VendorListBuilder
  access: Drupal\myeventlane_vendor\Entity\VendorAccessControlHandler
  form:
    default: Drupal\Core\Entity\ContentEntityForm
    add: Drupal\Core\Entity\ContentEntityForm
    edit: Drupal\Core\Entity\ContentEntityForm
    delete: Drupal\Core\Entity\ContentEntityDeleteForm
  route_provider:
    html:
      - Drupal\Core\Entity\Routing\AdminHtmlRouteProvider
      - Drupal\field_ui\Routing\FieldUiHtmlRouteProvider

base_table: myeventlane_vendor

entity_keys:
  id: id
  uuid: uuid
  label: name
  bundle: bundle

links:
  canonical: '/organisers/{myeventlane_vendor}'
  add-form: '/admin/content/organisers/add'
  edit-form: '/admin/content/organisers/{myeventlane_vendor}/edit'
  delete-form: '/admin/content/organisers/{myeventlane_vendor}/delete'
  collection: '/admin/content/organisers'

field_ui_base_route: entity.myeventlane_vendor_type.edit_form