services:
  myeventlane_tickets.code:
    class: Drupal\myeventlane_tickets\Ticket\TicketCodeGenerator
    arguments: ['@entity_type.manager', '@uuid']

  myeventlane_tickets.pdf:
    class: Drupal\myeventlane_tickets\Ticket\TicketPdfGenerator
    arguments: ['@renderer']

  myeventlane_tickets.issuer:
    class: Drupal\myeventlane_tickets\Ticket\TicketIssuer
    arguments: ['@entity_type.manager', '@myeventlane_tickets.code', '@logger.factory']

  myeventlane_tickets.order_paid_subscriber:
    class: Drupal\myeventlane_tickets\EventSubscriber\OrderPaidSubscriber
    arguments: ['@myeventlane_tickets.issuer']
    tags:
      - { name: event_subscriber }