myeventlane_checkin.page:
  path: '/vendor/events/{node}/check-in'
  defaults:
    _controller: '\Drupal\myeventlane_checkin\Controller\CheckInController::page'
    _title: 'Check-in'
  requirements:
    _permission: 'myeventlane_checkin.access'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
        bundle:
          - event

myeventlane_checkin.scan:
  path: '/vendor/events/{node}/check-in/scan'
  defaults:
    _controller: '\Drupal\myeventlane_checkin\Controller\CheckInController::scan'
    _title: 'QR Scan Check-in'
  requirements:
    _permission: 'myeventlane_checkin.scan'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
        bundle:
