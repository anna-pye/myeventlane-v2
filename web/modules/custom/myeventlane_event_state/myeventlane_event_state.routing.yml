myeventlane_event_state.cancel_event:
  path: '/vendor/events/{node}/cancel'
  defaults:
    _form: '\Drupal\myeventlane_event_state\Form\EventCancelForm'
    _title: 'Cancel Event'
  requirements:
    _permission: 'myeventlane_event_state.cancel_event'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
        bundle:
          - event

myeventlane_event_state.refunds:
  path: '/vendor/events/{node}/refunds'
  defaults:
    _controller: '\Drupal\myeventlane_event_state\Controller\EventRefundsController::list'
    _title: 'Request Refunds'
  requirements:
    _permission: 'myeventlane_event_state.request_refunds'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
        bundle:
          - event

myeventlane_event_state.refund_request:
  path: '/vendor/events/{node}/refunds/request'
  defaults:
    _form: '\Drupal\myeventlane_event_state\Form\EventRefundRequestForm'
    _title: 'Request Refunds'
  requirements:
    _permission: 'myeventlane_event_state.request_refunds'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
        bundle:
          - event
