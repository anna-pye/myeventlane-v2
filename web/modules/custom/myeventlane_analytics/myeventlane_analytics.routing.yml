# Analytics dashboard.
myeventlane_analytics.dashboard:
  path: '/vendor/analytics'
  defaults:
    _controller: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::dashboard'
    _title: 'Analytics Dashboard'
  requirements:
    _permission: 'access vendor dashboard'

# Per-event analytics.
myeventlane_analytics.event:
  path: '/vendor/analytics/event/{node}'
  defaults:
    _controller: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::eventAnalytics'
    _title_callback: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::eventTitle'
  requirements:
    _custom_access: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::accessEvent'
    node: '\d+'
  options:
    parameters:
      node:
        type: entity:node

# Export PDF report.
myeventlane_analytics.export_pdf:
  path: '/vendor/analytics/event/{node}/export/pdf'
  defaults:
    _controller: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::exportPdf'
    _title: 'Export Analytics PDF'
  requirements:
    _custom_access: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::accessEvent'
    node: '\d+'
  options:
    parameters:
      node:
        type: entity:node
        bundle:
          - event

# Export Excel report.
myeventlane_analytics.export_excel:
  path: '/vendor/analytics/event/{node}/export/excel'
  defaults:
    _controller: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::exportExcel'
    _title: 'Export Analytics Excel'
  requirements:
    _custom_access: '\Drupal\myeventlane_analytics\Controller\AnalyticsDashboardController::accessEvent'
    node: '\d+'
  options:
    parameters:
      node:
        type: entity:node
        bundle:
          - event






