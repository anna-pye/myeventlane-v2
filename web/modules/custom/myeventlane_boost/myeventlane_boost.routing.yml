# Main boost purchase page for an event.
myeventlane_boost.boost_page:
  path: '/event/{node}/boost'
  defaults:
    _controller: '\Drupal\myeventlane_boost\Controller\BoostController::build'
    _title_callback: '\Drupal\myeventlane_boost\Controller\BoostController::title'
  requirements:
    _custom_access: '\Drupal\myeventlane_boost\Controller\BoostController::access'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node

# Bridge route: add boost variation to cart (redirects to checkout flow).
myeventlane_boost.bridge_add_to_cart:
  path: '/boost/bridge/{node}'
  defaults:
    _controller: '\Drupal\myeventlane_boost\Controller\BoostController::bridgeAddToCart'
    _title: 'Add Boost to Cart'
  requirements:
    _permission: 'access content'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node

# Admin settings page.
myeventlane_boost.settings:
  path: '/admin/config/myeventlane/boost'
  defaults:
    _form: '\Drupal\myeventlane_boost\Form\BoostSettingsForm'
    _title: 'Boost settings'
  requirements:
    _permission: 'administer myeventlane boost'
  options:
    _admin_route: TRUE
