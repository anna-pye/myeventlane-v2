services:
  myeventlane_core.route_helper:
    class: Drupal\myeventlane_core\Service\RouteHelper
    arguments:
      - '@router.route_provider'
      - '@url_generator'

  myeventlane_core.date_formatter:
    class: Drupal\myeventlane_core\Service\DateFormatter
    arguments:
      - '@datetime.time'
      - '@date.formatter'
      - '@language_manager'
