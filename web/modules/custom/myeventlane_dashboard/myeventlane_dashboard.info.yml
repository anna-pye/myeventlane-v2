name: 'MyEventLane Dashboard'
type: module
description: 'Vendor dashboard for MyEventLane. Provides a central hub where event organisers can manage their events, view RSVPs, track ticket sales, and access analytics.'
package: MyEventLane
core_version_requirement: ^11
lifecycle: stable

dependencies:
  - myeventlane_core:myeventlane_core
  - myeventlane_event:myeventlane_event
  - myeventlane_vendor:myeventlane_vendor
  - myeventlane_event_attendees:myeventlane_event_attendees
  - drupal:node
  - drupal:user
