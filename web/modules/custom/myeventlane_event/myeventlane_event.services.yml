services:
  myeventlane_event.event_form_alter:
    class: Drupal\myeventlane_event\Form\EventFormAlter
    arguments:
      - '@current_user'
      - '@current_route_match'
      - '@entity_type.manager'

  myeventlane_event.event_vendor_subscriber:
    class: Drupal\myeventlane_event\EventSubscriber\EventVendorSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }

  myeventlane_event.event_product_manager:
    class: Drupal\myeventlane_event\Service\EventProductManager
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'
      - '@messenger'
      - '@lock'

  myeventlane_event.event_mode_manager:
    class: Drupal\myeventlane_event\Service\EventModeManager
    arguments:
      - '@entity_type.manager'
      - '@myeventlane_event_attendees.manager'
      - '@url_generator'
      - '@datetime.time'
