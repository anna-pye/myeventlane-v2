services:
  myeventlane_event.vendor_subscriber:
    class: Drupal\myeventlane_event\EventSubscriber\EventVendorSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }
  # Event mode manager - determines booking mode and builds CTAs.
  myeventlane_event.mode_manager:
    class: Drupal\myeventlane_event\Service\EventModeManager
    arguments:
      - '@entity_type.manager'
      - '@myeventlane_event_attendees.manager'
      - '@url_generator'
      - '@datetime.time'

  # Event product manager - auto-creates and syncs RSVP products.
  myeventlane_event.product_manager:
    class: Drupal\myeventlane_event\Service\EventProductManager
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'
      - '@messenger'

  # Ticket type manager - syncs ticket type paragraphs to Commerce Variations.
  myeventlane_event.ticket_type_manager:
    class: Drupal\myeventlane_event\Service\TicketTypeManager
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'

  # Event form alter - rebuilds Event form as grouped cards matching V2 UX.
  myeventlane_event.form_alter:
    class: Drupal\myeventlane_event\Form\EventFormAlter
    arguments:
      - '@entity_type.manager'
      - '@current_user'

  # Event type service - simplified type detection for templates.
  myeventlane_event.type_service:
    class: Drupal\myeventlane_event\Service\EventTypeService
    arguments:
      - '@myeventlane_event.mode_manager'
