enabled: true
subject: 'See you soon: {{ title }} is in ~24h'
body: |
  <p>Your event <strong>{{ title }}</strong> starts around <strong>{{ starts_at }}</strong>.</p>
  <p><a href="{{ event_url }}" style="display:inline-block;padding:12px 16px;border-radius:999px;background:#f5c04c;color:#293241;text-decoration:none;">View details</a></p>
utm:
  enable: true
  params:
    utm_source: 'email'
    utm_medium: 'reminder'
    utm_campaign: 'event'
