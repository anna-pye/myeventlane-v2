services:
  myeventlane_attendee.repository_resolver:
    class: Drupal\myeventlane_attendee\Service\AttendeeRepositoryResolver
    arguments: ['@entity_type.manager', '@myeventlane_event_state.resolver']
    tags:
      - { name: service_collector, tag: 'attendee.repository', call: addRepository }

  myeventlane_attendee.repository.rsvp:
    class: Drupal\myeventlane_attendee\Repository\RsvpAttendeeRepository
    arguments: ['@entity_type.manager']
    tags:
      - { name: attendee.repository }

  myeventlane_attendee.repository.ticket:
    class: Drupal\myeventlane_attendee\Repository\TicketAttendeeRepository
    arguments: ['@entity_type.manager']
    tags:
      - { name: attendee.repository }
