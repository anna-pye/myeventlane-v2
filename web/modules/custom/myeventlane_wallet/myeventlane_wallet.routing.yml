# Apple Wallet pass download.
myeventlane_wallet.apple:
  path: '/wallet/apple/{order_item_id}'
  defaults:
    _controller: '\Drupal\myeventlane_wallet\Controller\WalletAppleController::download'
    _title: 'Apple Wallet Pass'
  requirements:
    _permission: 'access content'

# Google Wallet pass link.
myeventlane_wallet.google:
  path: '/wallet/google/{order_item_id}'
  defaults:
    _controller: '\Drupal\myeventlane_wallet\Controller\WalletGoogleController::link'
    _title: 'Google Wallet'
  requirements:
    _permission: 'access content'

# Admin settings page.
myeventlane_wallet.settings:
  path: '/admin/config/myeventlane/wallet'
  defaults:
    _form: '\Drupal\myeventlane_wallet\Form\WalletSettingsForm'
    _title: 'Wallet settings'
  requirements:
    _permission: 'administer myeventlane wallet'
  options:
    _admin_route: TRUE
