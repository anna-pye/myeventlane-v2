enabled: true
subject: 'Important: {{ event_title }} has been cancelled'
body_html: |
  <p>We're sorry to inform you that <strong>{{ event_title }}</strong> has been cancelled.</p>
  {% if cancel_reason %}
  <p><strong>Reason:</strong> {{ cancel_reason }}</p>
  {% endif %}
  {% if event_start %}
  <p>This event was scheduled for {{ event_start }}.</p>
  {% endif %}
  {% if has_paid_tickets %}
  <p><strong>Refunds:</strong> {{ refund_info }}</p>
  {% endif %}
  <p>If you have any questions, please contact the event organizer or our support team.</p>
  <p>We apologize for any inconvenience.</p>
utm:
  enable: true
  params:
    utm_source: email
    utm_medium: notification
    utm_campaign: event_cancelled
