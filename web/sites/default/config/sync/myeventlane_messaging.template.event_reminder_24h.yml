enabled: true
subject: 'See you soon: {{ event_title }} is tomorrow'
body_html: |
  <p>Hi there,</p>
  <p>This is a friendly reminder that <strong>{{ event_title }}</strong> is happening tomorrow!</p>
  {% if event_start %}
  <p><strong>When:</strong> {{ event_start }}</p>
  {% endif %}
  {% if venue %}
  <p><strong>Where:</strong> {{ venue }}</p>
  {% endif %}
  <p><a href="{{ event_url }}" style="display:inline-block;padding:12px 16px;border-radius:999px;background:#f5c04c;color:#293241;text-decoration:none;font-weight:600;">View Event Details</a></p>
  <p>We look forward to seeing you there!</p>
utm:
  enable: true
  params:
    utm_source: email
    utm_medium: reminder
    utm_campaign: event_24h
