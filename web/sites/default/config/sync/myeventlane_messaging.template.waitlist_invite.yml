enabled: true
subject: 'A spot opened up: {{ event_title }}'
body_html: |
  <p>Great news! A spot has opened up for <strong>{{ event_title }}</strong>.</p>
  {% if event_start %}
  <p><strong>When:</strong> {{ event_start }}</p>
  {% endif %}
  <p>You can claim your spot using the link below. This invitation expires at <strong>{{ expires_at }}</strong>.</p>
  <p><a href="{{ invite_url }}" style="display:inline-block;padding:12px 16px;border-radius:999px;background:#f5c04c;color:#293241;text-decoration:none;font-weight:600;">Claim Your Spot</a></p>
  <p>Don't wait too long â€“ spots are limited!</p>
utm:
  enable: true
  params:
    utm_source: email
    utm_medium: notification
    utm_campaign: waitlist_invite
