enabled: true
subject: '{{ event_title }} starts in 2 hours!'
body_html: |
  <p>Hi there,</p>
  <p><strong>{{ event_title }}</strong> starts in just 2 hours!</p>
  {% if event_start %}
  <p><strong>When:</strong> {{ event_start }}</p>
  {% endif %}
  {% if venue %}
  <p><strong>Where:</strong> {{ venue }}</p>
  {% endif %}
  <p><a href="{{ event_url }}" style="display:inline-block;padding:12px 16px;border-radius:999px;background:#f5c04c;color:#293241;text-decoration:none;font-weight:600;">View Event Details</a></p>
  <p>See you soon!</p>
utm:
  enable: true
  params:
    utm_source: email
    utm_medium: reminder
    utm_campaign: event_2h
