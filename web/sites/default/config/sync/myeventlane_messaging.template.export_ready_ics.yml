enabled: true
subject: 'Your ICS export for {{ event_title }} is ready'
body_html: |
  <p>Your ICS calendar export for <strong>{{ event_title }}</strong> is ready for download.</p>
  <p><a href="{{ download_url }}" style="display:inline-block;padding:12px 16px;border-radius:999px;background:#f5c04c;color:#293241;text-decoration:none;font-weight:600;">Download ICS File</a></p>
  <p>This download link will remain active for 7 days.</p>
  <p>If you didn't request this export, please ignore this email.</p>
utm:
  enable: true
  params:
    utm_source: email
    utm_medium: notification
    utm_campaign: export_ready
