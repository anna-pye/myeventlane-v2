; ============================================================================
; DDEV PHP Configuration Override
; ============================================================================
; This file customizes PHP settings for the MyEventLane project.
; Changes take effect after running: ddev restart
;
; See: https://ddev.readthedocs.io/en/stable/users/configuration/config/#php-configuration

; ----------------------------------------------------------------------------
; File Upload Settings
; ----------------------------------------------------------------------------
; Increase file upload limits for event images and other media

; Maximum size of uploaded files (must be less than post_max_size)
upload_max_filesize = 256M

; Maximum size of POST data (must be greater than upload_max_filesize)
post_max_size = 512M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; Maximum execution time for scripts (in seconds)
; Increase for large file uploads
max_execution_time = 300

; Maximum input time for scripts (in seconds)
max_input_time = 300

; Memory limit for PHP scripts
memory_limit = 512M
